<div class="card">
  <div class="card-header" role="tab" id="heading-{{this}}">
    <h4 class="mb-0">
      <a data-toggle="collapse" href="#collapse-{{this}}" aria-expanded="true" aria-controls="collapse-{{this}}">Collapsible Group Item #{{this}}</a>
    </h4>
  </div>

  <div id="collapse-{{this}}" class="collapse show" role="tabpanel" aria-labelledby="heading-{{this}}" data-parent=".accordion">
    <div class="card-body">
      {{> typography.paragraph}} {{> typography.anchor}}
    </div>
  </div>
</div>
